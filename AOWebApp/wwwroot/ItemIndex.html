<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="alert alert-secondary p-2 text-center mb-3">
            Shop Items
        </h1>
        <div class="row justify-content-start mt-2">
            <div class="col-4 mb-2">
                <div class="card">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Card text</p>
                        <p class="card-text">Price</p>
                    </div>
                    <img src="..." calss="card-img-top" alt="..." />
                </div>
            </div>
        </div>

        <script>
            var row = document.querySelector(".row.justify-content-between");

            for (let i = 0; i < 10; i++) {
                let col = row.querySelector("[hideen]").cloneNode(true);

                col.querySelector("h5").innerText = "New Card Title";
                let pList = col.querySelectorAll("p");
                pList[0].innerText = "New Card Text";
                pList[1].innerText = "New Price";

                let img = col.querySelector("img");
                img.setAttribute("src", "#");
                img.setAttribute("alt", "New Image");
                col.hidden = false;

                row.appendChild(col);

            }


        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</div>
</body>

</html>
